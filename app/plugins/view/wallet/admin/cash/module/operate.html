<!-- 操作栏 -->
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup" data-url="{{:PluginsAdminUrl('wallet', 'cash', 'detail', ['id'=>$module_data['id']])}}">
    <i class="am-icon-eye"></i>
    <span>{{:MyLang('detail_title')}}</span>
</button>
{{if $module_data['status'] eq 0}}

        <i class="am-icon-gavel"></i>
        <span>{{:MyLang('audit_title')}}</span>
    </a>
{{/if}}
